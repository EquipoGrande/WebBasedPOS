<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Assumpta i Tomas Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <p class="form__text">
                <a href="" class="form__link" id="linkPassword">Forgot your password?</a>
            </p>
            <!-- <p class="form__text">
                <a class="form__link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="linkCreateAccount">Don't
                    have an account? Create account</a>
            </p> -->
        </form>
        <form class="form form--hidden" id="resetPassword">
            <h1 class="form__title">Reset Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="New password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Submit</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="loginJava.js"></script>
</body>
