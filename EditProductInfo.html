<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/accessibility.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content" id="content">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="display-1">Edit Product Info</h1>
                <form>
                    <div class="row">
                        <label class="col-6" for="productIDInput">Product ID:</label>
                        <input class="col-6 type="number" id="productIDInput" readonly>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="sellPrice">Sell Price:</label>
                        <input type="text" id="sellPrice">
                    </div>
                    <div class="form-group">
                        <label for="purchasePrice">Purchase Price:</label>
                        <input type="text" id="purchasePrice">
                    </div>
                    <div class="form-group">
                        <label>Unit Type:</label>
                        <input type="radio" name="unitRadios" id="radioKgs" checked>
                        <label for="radioKgs">kgs</label>
                        <input type="radio" name="unitRadios" id="radioIndividual">
                        <label for="radioKgs">Individual</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Edit Product Info</button>
                        <button class="btn btn-primary">Insert New Product</button>
                        <button class="btn btn-primary">Delete Product</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="productPanel">
                    <div class="row">
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 1</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 2</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 3</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 4</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 5</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 6</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 7</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 8</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 9</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 10</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 11</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 12</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 13</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 14</button>
                        <button type="button" class="col-md-4 col-6 btn btn-primary">Option 15</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
