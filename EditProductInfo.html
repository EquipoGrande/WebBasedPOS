<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="NavbarStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="NavbarStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/ButtonGrid.js"></script>
    <script src="js/Sale.js"></script>
    <title>Edit Product Info</title>
</head>

<body onload="onloadInitialize();">
    <div class="content" id="content">
        <header id="header">
            <div class="container-fluid">
                <div class="row" id="headerDiv">
                    <img id="logo" class="img-fluid col-2 align-middle col-2" width="100"
                        src="assets/AssumptaITomasLogoGreenV2.png">
                    <div class="col">
                        <h1 class="">Assumpta i Tomas</h1>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <ul>
                                <li class="col mx-2"><a href="transactionsPage.html">Transactions</a></li>
                                <li class="col mx-2"><a href="EditProductInfo.html">Edit Product Info</a></li>
                                <li class="col mx-2"><a href="UpdateInventory.html">Update Inventory</a></li>
                                <button class="col mx-2 btn btn-primary" onclick="toggleSize();">Toggle Size</button>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-sm-6">
                <h1>Edit Product Info</h1>
                <form class="p-3 border border-3 border-secondary bg-light">
                    <div class="row form-group">
                        <label class="col-6" for="productIDInput">Product ID:</label>
                        <input class="col-6" type="number" id="productIDInput" readonly>
                    </div>
                    <div class="row form-group">
                        <label class="col-6" for="productName">Product Name:</label>
                        <input class="col-6" type="text" id="productName">
                    </div>
                    <div class="row form-group">
                        <label class="col-6" for="sellPrice">Sell Price:</label>
                        <input class="col-6" type="text" id="sellPrice">
                    </div>
                    <div class="row form-group">
                        <label class="col-6" for="purchasePrice">Purchase Price:</label>
                        <input class="col-6" type="text" id="purchasePrice">
                    </div>
                    <div>
                        <label class="col-6">Unit Type:</label>
                        <input type="radio" name="unitRadios" id="radioKgs" checked>
                        <label for="radioKgs">kgs</label>
                        <input type="radio" name="unitRadios" id="radioIndividual">
                        <label for="radioKgs">Individual</label>
                    </div>
                    <div class="row form-group">
                        <button class="col-md my-1 btn btn-color1">Edit Product Info</button>
                        <button class="col-md my-1 btn btn-color1">Insert New Product</button>
                        <button class="col-md my-1 btn btn-color1">Delete Product</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="productPanel m-1">
                    <div class="container">
                        <div class="row" id="buttonGrid"></div>
                    </div>
                </div>
                <div class="btn-group p-1">
                    <button class="btn btn-color1" type="button"
                        onclick="decrementPage();generateButtonGrid(pageNumber);">&lt;&lt; Previous Page</button>
                    <button type="button" class="btn btn-secondary mx-0 px-0" disabled></button>
                    <button class="btn btn-color1" type="button"
                        onclick="incrementPage();generateButtonGrid(pageNumber);">Next Page &gt;&gt;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
