<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/ButtonGrid.js"></script>
    <script src="js/Sale.js"></script>
    <title>Document</title>
</head>

<body onload="onloadInitialize();">
    <header id="header">
        <div class="container">
            <div class="row" id="headerDiv">
                <img id="logo" class="img-fluid col-2 align-middle" width="100"
                    src="assets/AssumtpaITomasLogoGreen.png">
                <h1 class="col my-auto">Assumpta i Tomas</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul>
                    <li class=""><a href="transactionsPage.html">Transactions</a></li>
                    <li class=""><a href="EditProductInfo.html">Edit Product Info</a></li>
                    <li class=""><a href="UpdateInventory.html">Update Inventory</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-6">
            <h1>Page Title</h1>
        </div>
        <div class="col-sm-6">
            <div class="productPanel">
                <div class="container">
                    <div class="row" id="buttonGrid"></div>
                </div>
            </div>
            <div class="btn-group p-1">
                <button class="btn btn-color1" type="button" onclick="decrementPage();generateButtonGrid(pageNumber);">&lt;&lt; Previous Page</button>
                <button type="button" class="btn btn-secondary mx-0 px-0" disabled></button> <!-- Seperator -->
                <button class="btn btn-color1" type="button" onclick="incrementPage();generateButtonGrid(pageNumber);">Next Page &gt;&gt;</button>
              </div>
            <button type="button" class="btn btn-color1" onclick="decrementPage();generateButtonGrid(pageNumber);">Option 1</button>
            <button type="button" class="btn btn-color1" onclick="incrementPage();generateButtonGrid(pageNumber);">Option 2</button>
        </div>
    </div>
</body>
</html>
