<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Customer Transactions</title>
</head>

<body onload="onloadInitialize();">
    <script src="CurrentInventoryList.js"></script>
    <script src="ButtonGrid.js"></script>
    <script src="Sale.js"></script>
    <div class="row">
        <div class="col-sm-6">
          <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">PID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="saleTable">
                </tbody>
            </table>

            <form>
                <div class="row">
                  <div class="col-2">
                    <input type="text" class="form-control" placeholder="id" id="idText">
                  </div>
                  <div class="col-3">
                    <input type="text" readonly class="form-control-plaintext" id="productName" value="Product Name">
                  </div>
                  <div class="col-2">
                    <input type="text" class="form-control" placeholder="Amount" id="quantityInput" oninput="updatePrice();">
                  </div>
                  <div class="col-2">
                    <input type="text" readonly class="form-control-plaintext" id="productTotal" value="â‚¬ 0.00">
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn btn-color1" id="sellLine">Add Item</button>
                  </div>
                </div>
            </form>

        </div>
        <div class="col-sm-6">
            <div class="productPanel m-1">
                <div class="container">
                    <div class="row" id="buttonGrid"></div>
                </div>
            </div>
            <div class="btn-group p-1">
              <button class="btn btn-color1" type="button" onclick="decrementPage();generateButtonGrid(pageNumber);">&lt;&lt; Previous Page</button>
              <button type="button" class="btn btn-secondary mx-0 px-0" disabled></button>
              <button class="btn btn-color1" type="button" onclick="incrementPage();generateButtonGrid(pageNumber);">Next Page &gt;&gt;</button>
            </div>
        </div>
    </div>
</body>
</html>
