<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="NavbarStyle.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/accessibility.js"></script>
  <script src="js/CurrentInventoryList.js"></script>
  <script src="js/ButtonGrid.js"></script>
  <script src="js/Sale.js"></script>
  <title>Customer Transactions</title>
</head>

<body onload="transactionOnload();">
  <header id="header">
    <div class="container-fluid">
        <div class="row" id="headerDiv">
            <img id="logo" class="img-fluid col-2 align-middle col-2" width="100"
                src="assets/AssumtpaITomasLogoGreen.png">
            <div class="col">
                <h1 class="">Assumpta i Tomas</h1>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul>
                        <li class="col mx-2"><a href="transactionsPage.html">Transactions</a></li>
                        <li class="col mx-2"><a href="EditProductInfo.html">Edit Product Info</a></li>
                        <li class="col mx-2"><a href="UpdateInventory.html">Update Inventory</a></li>
                    </ul>
                    <ul>
                      <button class="col mx-2 btn btn-light" onclick="toggleSize();">Toggle Size</button>
                      <!-- functionality not implemented for log out -->
                      <button class="col mx-2 btn btn-dark" onclick="toggleSize();">Log Out</button> 
                  </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
  <div class="row">
    <div class="col-sm-6">
      <h1>Customer Sales</h1>
      <div class="border border-3 border-secondary bg-light">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">PID</th>
              <th scope="col">Product</th>
              <th scope="col">Amount</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="saleTable">
          </tbody>
        </table>
        <form>
          <div class="row">
            <div class="col">
              <input  type="number" class="form-control" placeholder="id" id="idText">
            </div>
            <div class="col-3">
              <input type="text" readonly class="form-control-plaintext" id="productName" value="Product Name">
            </div>
            <div class="col">
              <input  type="number" class="form-control" placeholder="Amount" id="quantityInput">
            </div>
            <div class="col">
              <input type="text" readonly class="form-control-plaintext" id="productTotal" value="€ 0.00">
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" id="sellLine">Add/Edit</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" id="removeLine">Remove</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">

            </div>
            <div class="col-3">
              <input type="text" readonly class="form-control-plaintext" id="totalPrice" value="€ 0.00">
            </div>
            <div style="margin-top: 20px; margin-bottom: 10px;" class="col-3">
              <button type="button" class="btn btn-primary" onclick="testSale.finishSale();">Make Sale</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="productPanel m-1">
        <div class="container">
          <div class="row" id="buttonGrid"></div>
        </div>
      </div>
      <div class="btn-group p-1">
        <button class="btn btn-color1" type="button" onclick="decrementPage();generateButtonGrid(pageNumber);">&lt;&lt;
          Previous Page</button>
        <button type="button" class="btn btn-secondary mx-0 px-0" disabled></button> <!-- Seperator -->
        <button class="btn btn-color1" type="button" onclick="incrementPage();generateButtonGrid(pageNumber);">Next Page
          &gt;&gt;</button>
      </div>
    </div>
  </div>
</body>

</html>
