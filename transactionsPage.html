<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body onload="transactionOnload();">
    <script src="CurrentInventoryList.js"></script>
    <script src="ButtonGrid.js"></script>
    <script src="Sale.js"></script>
    <div class="row">
        <div class="col-sm-6">
          <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">PID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="saleTable">
                </tbody>
            </table>

            <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="id" id="idText">
                  </div>
                  <div class="col-3">
                    <input type="text" readonly class="form-control-plaintext" id="productName" value="Product Name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Amount" id="quantityInput" oninput="updatePrice();">
                  </div>
                  <div class="col">
                    <input type="text" readonly class="form-control-plaintext" id="productTotal" value="€ 0.00">
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" id="sellLine">Add/Edit</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" id="removeLine">Remove</button>
                  </div>
                </div>
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-3">
                        <input type="text" readonly class="form-control-plaintext" id="totalPrice" value="€ 0.00">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" onclick="testSale.finishSale();">Make Sale</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-sm-6">
            <div class="productPanel">
                <div class="container">
                    <div class="row" id="buttonGrid"></div>
                </div>
            </div>
            <button type="button" onclick="decrementPage();generateButtonGrid(pageNumber);">Page Left</button>
            <button type="button" onclick="incrementPage();generateButtonGrid(pageNumber);">Page Right</button>
        </div>
    </div>
</body>
</html>
