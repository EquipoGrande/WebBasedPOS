<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
   <link href="NavbarStyle.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/accessibility.js"></script>
   <script src="js/CurrentInventoryList.js"></script>
   <script src="js/ButtonGrid.js"></script>
   <script src="js/Sale.js"></script>
   <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
      }
      </script>
   
   <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
   <title>Customer Transactions</title>
</head>

<body onload="transactionOnload();">
   <div class="row h-100">
      <header id="header">
         <div class="row" id="headerDiv">
            <img id="logo" class="img-fluid col-2 align-middle col-2" src="assets/AssumptaITomasLogoGreenV2.png">
            <div class="col">
               <h1 class="">Assumpta i Tomas</h1>
               <nav class="navbar navbar-expand-lg navbar-light">
                  <ul>
                     <li class="col mx-2"><a href="transactionsPage.html">Transactions</a></li>
                     <li class="col mx-2"><a href="EditProductInfo.html">Edit Product Info</a></li>
                     <li class="col mx-2"><a href="UpdateInventory.html">Update Inventory</a></li>
                  </ul>
                  <ul>
                     <button class="col mx-2 btn btn-light" onclick="toggleSize();">Toggle Size</button>
                     <button class="col mx-2 btn btn-dark" onclick="logoutButton();">Log Out</button>
                  </ul>
                  <ul>
                     <div id="google_translate_element"></div>
                 </ul>
               </nav>
            </div>
         </div>
      </header>

      <div class="row flex-grow-1">
         <div class="col-sm-6 col-padding">
            <h1>Transactions</h1>

            <div class="border border-3 border-secondary bg-light transaction-box">
               <table class="table table-hover">
                  <thead class="table-dark">
                     <tr>
                        <th width="25%" scope="col">PID</th>
                        <th width="25%" scope="col">Product</th>
                        <th width="25%" scope="col">Amount</th>
                        <th width="25%" scope="col">Price</th>
                     </tr>
                  </thead>
                  <tbody id="saleTable"></tbody>
                  <tfoot id="table-footer">
                     <tr>
                        <th colspan="3">Total :</th>
                        <td><input type="text" readonly class="form-control-plaintext" id="totalPrice" value="€ 0.00"
                              placeholder="€ 0.00">
                        </td>
                     </tr>
                  </tfoot>
               </table>
            </div>

            <div class="border border-3 border-secondary bg-light">

               <form class="p-3 border border-3 bg-light">
                  <div class="row form-group row-margin">
                     <div class="col-5"> <input type="number" class="form-control" placeholder="ID" id="idText"> </div>
                     <div class="col-6"> <input type="text" readonly class="form-control-plaintext" id="productName"
                           value="Product Name"> </div>
                  </div>
                  <div class="row form-group row-margin">
                     <div class="col-5"> <input type="number" readonly class="form-control" placeholder="Amount"
                           id="idText">
                     </div>
                     <div class="col-6"> <input type="text" readonly class="form-control-plaintext" id=""
                           value="Amount Left in Stock"> </div>
                  </div>
                  <div class="row form-group row-margin">
                     <div class="col-6"> <input type="number" class="form-control" placeholder="Quantity"
                           id="quantityInput" min="0"> </div>
                     <div class="col-4"> <input type="text" readonly class="form-control-plaintext" id="productTotal"
                           value="€ 0.00"> </div>
                  </div>

                  <div class="row form-group">
                     <button type="button" class="col-md my-1 btn btn-color1" id="sellLine">Add/Edit</button>
                     <button type="button" class="col-md my-1 btn btn-color1" id="removeLine">Remove</button>
                     <button type="button" class="col-md my-1 btn btn-color1" onclick="testSale.finishSale();">Make
                        Sale</button>
                  </div>
               </form>
            </div>
         </div>




         <div class="col-sm-6 d-flex flex-column col-padding">
            <h1>Select Product:</h1>
            <div class="flex-grow-1 productPanel">
               <div class="container h-100">
                  <div class="row h-100" id="buttonGrid"></div>
               </div>
            </div>
            <div class="btn-group">
               <button class="btn btn-color1" type="button"
                  onclick="decrementPage();generateButtonGrid(pageNumber);">&lt;&lt;
                  Previous Page</button>
               <button class="btn btn-color1" type="button"
                  onclick="incrementPage();generateButtonGrid(pageNumber);">Next Page
                  &gt;&gt;</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
