<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	<link href="/css/NavbarStyle.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/accessibility.js"></script>
	<script src="js/CurrentInventoryList.js"></script>
	<script src="js/ButtonGrid.js"></script>
	<script src="js/VendorHistory.js"></script>
	<title>Vendor History</title>
	<link rel="icon" type="image/x-icon" href="/assets/EquipoGrandeLogo.png">
</head>

<body>
	<div class="container-fluid h-100 d-flex flex-column">
		<header class="row" id="header">
		</header>

		<div class="row flex-grow-1 main-content">
			<div class="col-sm-12 col-padding d-flex flex-column h-100">
				<h1>Vendor History</h1>
				<div class="border border-3 border-secondary bg-light bottom-margin">
					<div class="col-sm-12 col-padding d-flex flex-column">
						<form class="p-3">
							<div class="row form-group d-flex justify-content-center">
								<label class="col-7 col-sm-5 col-md-3 col-lg-3 col-xl-2
									d-flex justify-content-end" for="productIDInput">
									Search Transaction ID:</label>
								<input class="col-5 col-sm-6 col-md-2 col-lg-2 col-xl-2 input-margin d-flex" type="text"
									id="productIDInput">
								<label class="col-7 col-sm-5 col-md-3 col-lg-3 col-xl-2 d-flex
									d-flex justify-content-end" for="currentInventory">
									Search Product ID:</label>
								<input class="col-5 col-sm-6 col-md-2 col-lg-2 col-xl-2 input-margin d-flex" type="text"
									id="currentInventory">
							</div>
							
							<div class="row form-group justify-content-center">
                        <label for="vendorStartDate" class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-2 vendor-date 
									d-flex justify-content-end align-items-end">Start:</label>
                        <input id="vendorStartDate" class="col-7 col-sm-3 col-md-3 col-lg-3 col-xl-2 vendor-date" type="date"/>
                        <label for="vendorEndDate" class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-2 vendor-date text-right
									d-flex justify-content-end align-items-end pe-3">End:</label>
                        <input id="vendorEndDate" class="col-7 col-sm-3 col-md-3 col-lg-3 col-xl-2 vendor-date" type="date"/>
                    </div>
						</form>
					</div>
				</div>

				<div class="border border-3 border-secondary bg-light transaction-box">
					<table class="table table-hover table-padding">
						<thead class="table-dark">
							<tr>
								<th scope="col">Date</th>
								<th scope="col">Transaction ID</th>
								<th scope="col">Product ID</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<tbody id="vendorTable"></tbody>
					</table>
				</div>

			</div>

		</div>
	</div>
	<div class="row position-fixed w-100 top-0 start-0 d-flex justify-content-center">
        <div id="alertContainer" class="col col-md-3 d-flex flex-column justify-content-center">
        </div>
    </div>
</body>
