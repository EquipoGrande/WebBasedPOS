<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/ButtonGrid.js"></script>
    <script src="js/ModifyInventory.js"></script>
    <title>Inventory</title>
    <link rel="icon" type="image/x-icon" href="/assets/EquipoGrandeLogo.png">
</head>

<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <header class="row" id="header">
        </header>
        <div class="row flex-grow-1 main-content">
            <div class="col-sm-6 col-padding d-flex flex-column h-100">
                <h1>Update Inventory</h1>
                <form class="p-3 border border-3 border-secondary bg-light">
                    <div class="row form-group row-margin">
                        <label class="col-6" for="idtext">Product ID:</label>
                        <input class="col-6" type="number" id="idtext" readonly>
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="productName">Product Name:</label>
                        <input class="col-6" type="text" id="productName" readonly>
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="currentInventory">Current Inventory:</label>
                        <input class="col-6" type="text" id="currentInventory">
                    </div>
                    <div class="row form-group">
                        <button type="button" class="col-md my-1 btn btn-color1" id="updateInventory">Update Inventory</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 d-flex flex-column">
                <h1>Select Product:</h1>
                <div class="flex-grow-1 productPanel ">
                    <div class="container h-100">
                        <div class="row h-100" id="buttonGrid"></div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-color1" type="button"
                       onclick="buttonGridObject.decrementPage();">&lt;&lt;
                       Previous Page</button>
                    <button class="btn btn-color1" type="button"
                       onclick="buttonGridObject.incrementPage();">Next Page
                       &gt;&gt;</button>
                 </div>
                 <div class="pageButton">
                    Page <span id="pageNumber"></span>
                </div>
                </div>
        </div>
    </div>
    
    <div class="alertRow row position-fixed w-100 top-0 start-0 d-flex justify-content-center">
        <div id="alertContainer" class="col col-md-3 d-flex flex-column justify-content-center">
        </div>
    </div>
</body>

</html>
