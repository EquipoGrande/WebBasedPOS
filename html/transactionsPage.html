<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="/css/style.css" rel="stylesheet">
   <link href="/css/NavbarStyle.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/common.js"></script>
   <script src="js/accessibility.js"></script>
   <script src="js/CurrentInventoryList.js"></script>
   <script src="js/ButtonGrid.js"></script>
   <script src="js/Sale.js"></script>

   <title>Transactions</title>
   <link rel="icon" type="image/x-icon" href="/assets/EquipoGrandeLogo.png">
</head>

<body>
   <div class="row h-100">
      <header id="header">
      </header>

      <div class="row flex-grow-1 main-content">
         <div class="col-sm-6 col-padding">
            <h1>Transactions</h1>

            
            <div class="border border-3 border-secondary bg-light transaction-box"
               style="overflow:auto; min-height:300px; max-height:300px;">
               <table class="table table-hover" style="border-color: #f8f9fa">
                        <thead class="table-header sticky-top">
                           <tr>
                              <th width="8%" scope="col">PID</th>
                              <th width="26%" scope="col">Product</th>
                              <th width="14%" scope="col">Amount</th>
                              <th width="20%" scope="col">Price</th>
                              <th width="10%" scope="col"></th>
                           </tr>
                        </thead>

                  <tbody id="saleTable"></tbody>

               </table>
            </div>

            <div class="table-footer border border-dark">
               <table style="width: 100%;">
                  <tfoot id="table-footer">
                     <tr>
                        <th width="45%" style="text-align: right;">Total : &nbsp;</th>
                        <td><input type="text" readonly class="form-control-plaintext" id="totalPrice" value="€ 0.00"
                              placeholder="€ 0.00">
                        </td>
                     </tr>
                  </tfoot>
               </table>
            </div>

            <div class="border border-3 border-secondary bg-light">

               <form class="p-3 border border-3 bg-light">
                  <div class="row form-group row-margin">
                     <div class="col-5"> <input type="number" class="form-control" placeholder="ID" id="idText" min="0"> </div>
                     <div class="col-7"> <input type="text" readonly class="form-control-plaintext" id="productName"
                           value="Product Name"> 
                     </div>
                  </div>

                  
                  <div class="row form-group row-margin">
                     <div class="col-5"> <input type="number" class="form-control" placeholder="Quantity"
                        id="quantityInput" min="0"> </div>
                        <div class="col-7"> <input type="text" readonly class="form-control-plaintext" id="productTotal"
                           value="€ 0.00"> </div>
                        </div>
                        
                  <div class="row form-group row-margin">
                     <div class="col-12"> <input type="text" readonly class="form-control-plaintext" id="productAmount"
                           value="Amount Left in Stock"> </div>
                  </div>

                  <div class="row form-group">
                     <button type="button" class="col-md my-1 btn btn-color1" id="sellLine">Add/Edit</button>
                     <button type="button" class="col-md my-1 btn btn-color1" onclick="newSale.finishSale();">
                        Checkout</button>
                  </div>
               </form>
            </div>
         </div>

         <div class="col-sm-6 d-flex flex-column col-padding">
            <h1>Select Product:</h1>
            <div class="flex-grow-1 productPanel">
               <div class="container h-100">
                  <div class="row h-100" id="buttonGrid"></div>
               </div>
            </div>
            <div class="btn-group">
               <button class="btn btn-color1" type="button" onclick="buttonGridObject.decrementPage();">&lt;&lt;
                  Previous Page</button>
               <button class="btn btn-color1" type="button" onclick="buttonGridObject.incrementPage();">Next Page
                  &gt;&gt;</button>
            </div>
            <div class="pageButton ">
               Page <span id="pageNumber"></span>
            </div>
         </div>
      </div>
   </div>
   <div class="alertRow row position-fixed w-100 top-0 start-0 d-flex justify-content-center">
      <div id="alertContainer" class="col col-md-3 d-flex flex-column justify-content-center">
      </div>
  </div>
</body>

</html>
