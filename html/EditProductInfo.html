<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/ButtonGrid.js"></script>
    <script src="js/EditProductInfoJava.js"></script>
    <title>Product</title>
    <link rel="icon" type="image/x-icon" href="/assets/EquipoGrandeLogo.png">
</head>

<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <header class="row" id="header">
        </header>
        <div class="row flex-grow-1 main-content">
            <div class="col-sm-6 col-padding d-flex flex-column h-100">
                <h1>Edit Product Info</h1>
                <form id="editProductForm" class="p-3 border border-3 border-secondary bg-light">
                    <div class="row form-group row-margin">
                        <label class="col-6" for="productIDInput">Product ID:</label>
                        <input class="col-6" type="number" id="productIDInput" readonly>
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="productName">Product Name:</label>
                        <input class="col-6" type="text" id="productName">
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="sellPrice">Sell Price:</label>
                        <input class="col-6" type="text" id="sellPrice">
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="purchasePrice">Purchase Price:</label>
                        <input class="col-6" type="text" id="purchasePrice">
                    </div>
                    <div>
                        <label class="col-6">Unit Type:</label>
                        <input type="radio" name="unitRadios" id="radioKgs" checked>
                        <label for="radioKgs">kgs</label>
                        <input type="radio" name="unitRadios" id="radioIndividual">
                        <label for="radioKgs">Individual</label>
                    </div>
                    <div class="row form-group">
                        <button type="button" id="editProductBtn" class="col-md my-1 btn btn-color1">Edit Product
                            Info</button>
                        <button type="button" id="insertProductBtn" class="col-md my-1 btn btn-color1">Insert New
                            Product</button>
                        <button type="button" id="deleteProductBtn" class="col-md my-1 btn btn-color1">Delete
                            Product</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 d-flex flex-column">
                <h1>Select Product:</h1>
                <div class="flex-grow-1 productPanel ">
                    <div class="container h-100">
                        <div class="row h-100" id="buttonGrid"></div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-color1" type="button" onclick="buttonGridObject.decrementPage();">&lt;&lt;
                        Previous Page</button>
                    <button class="btn btn-color1" type="button" onclick="buttonGridObject.incrementPage();">Next Page
                        &gt;&gt;</button>
                </div>
                <div class="pageButton">
                    Page <span id="pageNumber"></span>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="alertRow row position-fixed w-100 top-0 start-0 d-flex justify-content-center">
        <div id="alertContainer" class="col col-md-3 d-flex flex-column justify-content-center">
        </div>
    </div>

</body>

</html>
