<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/common.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/Trends.js"></script>
    <script src="js/trendLogic.js"></script>

    <title>Trends</title>
    <link rel="icon" type="image/x-icon" href="/assets/EquipoGrandeLogo.png">
</head>

<body>
    <header class="row" id="header">
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-4 sidebar">
                <div class="left-navigation">
                    <h5 class="sidebarTitle"><strong>Menu</strong></h5>

                    <div class="date">
                        <label for="startDate">Start</label>
                        <input id="startDate" class="form-control" type="date"/>
                        <label for="endDate">End</label>
                        <input id="endDate" class="form-control" type="date"/>
                    </div>

                    <div class="btn-group-vertical d-flex justify-content-center">
                        <button class="btn-group my-1 btn btn-dark button" onclick=generateProductPairReport()>Product Pairings</button>
                        <button class="btn-group my-1 btn btn-dark button" onclick="generateExcessReport()">Excess Report</button>
                        <button class="btn-group my-1 btn btn-dark button" onclick="generateRestockReport()">Restock Report</button>
                        <button class="btn-group my-1 btn btn-dark button" onclick="generateSalesReport()">Sales Report</button>
                    </div>

                </div>
            </div>

            <div class="col-md-10 col-sm-8 main-content">
                <h1>Trends & Analytics</h1>
                
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

                <div class="border border-3 border-secondary bg-light transaction-box"
                    style="overflow:auto; max-height:500px;">
					<table class="table table-hover table-padding">
						<thead class="table-dark sticky-top" id="tableHeader">
						</thead>
						<tbody id="trendTable"></tbody>
					</table>
				</div>
            </div>
        </div>
    </div>
    <div class="alertRow row position-fixed w-100 top-0 start-0 d-flex justify-content-center">
        <div id="alertContainer" class="col col-md-3 d-flex flex-column justify-content-center">
        </div>
    </div>
</body>
