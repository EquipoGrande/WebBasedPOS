<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/Trends.js"></script>

    <title>Trends</title>
</head>

<body>
    <header class="row" id="header">
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-4 sidebar">
                <div class="left-navigation">
                    <h5 class="sidebarTitle"><strong>Menu</strong></h5>

                    <div class="date">
                        <label for="startDate">Start</label>
                        <input id="startDate" class="form-control" type="date"/>
                        <label for="endDate">End</label>
                        <input id="endDate" class="form-control" type="date"/>
                    </div>

                    <div class="btn-group-vertical">
                        <button class="btn-light button">End-of-Day Report</button>
                        <button class="btn-light button">Excess Report</button>
                        <button class="btn-light button">Restock Report</button>
                        <button class="btn-light button">Sales Report</button>
                    </div>

                </div>
            </div>

            <div class="col-md-10 col-sm-8 main-content">
                <h1>Trends & Analytics</h1>

                <div class="border border-3 border-secondary bg-light transaction-box">
					<table class="table table-hover table-padding">
						<thead class="table-dark">
							<tr>
								<th scope="col">Date</th>
								<th scope="col">Transaction ID</th>
								<th scope="col">Product ID</th>
								<th scope="col">Quantity</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<tbody id="trendsTable"></tbody>
					</table>
				</div>
                
                <!-- <div style="width:75%;">
                    <canvas id="barChart" width="1" height="1"></canvas>
                </div> -->
            </div>
        </div>
    </div>
</body>
