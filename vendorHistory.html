<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/ButtonGrid.js"></script>
    <script src="js/Sale.js"></script>
	<script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <title>Vendor History</title>
</head>

<body onload="transactionOnload();">
   <div class="container-fluid h-100 d-flex flex-column">
       <header class="row" id="header">
           <div class="row" id="headerDiv">
               <img id="logo" class="img-fluid col-2 align-middle col-2" src="assets/AssumptaITomasLogoGreenV2.png">
               <div class="col">
                   <h1 class="">Assumpta i Tomas</h1>
                   <nav class="navbar navbar-expand-lg navbar-light">
                       <ul>
                           <li class="col mx-2"><a href="transactionsPage.html">Transactions</a></li>
                           <li class="col mx-2"><a href="EditProductInfo.html">Edit Product Info</a></li>
                           <li class="col mx-2"><a href="UpdateInventory.html">Update Inventory</a></li>
                       </ul>
                       <ul>
                           <button class="col mx-2 btn btn-light" onclick="toggleSize();">Toggle Size</button>
                           <button class="col mx-2 btn btn-dark" onclick="logoutButton();">Log Out</button>
                       </ul>
					   <ul>
						<div id="google_translate_element"></div>
					</ul>
                   </nav>
               </div>
           </div>
       </header>

	<div class="row flex-grow-1">
		<div class="col-sm-12 col-padding d-flex flex-column h-100">
            <h1>Vendor History</h1>
            <div class="border border-3 border-secondary bg-light bottom-margin">
				<div class="col-sm-12 col-padding d-flex flex-column">
					<form class="p-3">
						<div class="row form-group">
							<label class="col-7 col-sm-5 col-md-2 col-lg-2" for="productIDInput">Search Transaction ID:</label>
							<input class="col-5 col-sm-6 col-md-2 col-lg-2 input-margin" type="text" id="productIDInput">
							<label class="col-7 col-sm-5 col-md-2 col-lg-2" for="productName">Search Date:</label>
							<input class="col-5 col-sm-6 col-md-2 col-lg-2 input-margin" type="text" id="productName">
							<label class="col-7 col-sm-5 col-md-2 col-lg-2" for="currentInventory">Search Product ID:</label>
							<input class="col-5 col-sm-6 col-md-2 col-lg-2 input-margin" type="text" id="currentInventory">
						</div>
					</form>
				</div>
            </div>

			<div class="border border-3 border-secondary bg-light transaction-box">
				<table class="table table-hover table-padding">
				   <thead class="table-dark">
					  <tr>
					  <th scope="col">Date</th>
					  <th scope="col">Transaction ID</th>
					  <th scope="col">Product ID</th>
					  <th scope="col">Quantity</th>
					  <th scope="col">Total</th>
					  </tr>
				   </thead>
					  <tbody id="saleTable"></tbody>
				</table>
			</div>

		</div>
         
     </div>
   </div>
</body>
