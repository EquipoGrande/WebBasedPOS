<body onload="onloadInitialize();">
    <div class="content" id="content">
        <div class="row">
            <div class="col-sm-6">
                <h1>Update Inventory</h1>
                <form class="p-3 border border-3 border-secondary bg-light">
                    <div class="row form-group">
                        <label class="col-6" for="productIDInput">Product ID:</label>
                        <input class="col-6" type="number" id="productIDInput" readonly>
                    </div>
                    <div class="row form-group">
                        <label class="col-6" for="productName">Product Name:</label>
                        <input class="col-6" type="text" id="productName" readonly>
                    </div>
                    <div class="row form-group">
                        <label class="col-6" for="currentInventory">Current Inventory:</label>
                        <input class="col-6" type="text" id="currentInventory">
                    </div>
                    <div class="row form-group">
                        <button class="col-md my-1 btn btn-color1">Update Inventory</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="productPanel m-1">
                    <div class="row">
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 1</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 2</button>

                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 9</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 10</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 11</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 12</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 13</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 14</button>
                        <button type="button" class="col-md-4 col-6 btn btn-color1">Option 15</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
