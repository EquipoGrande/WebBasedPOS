<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="NavbarStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/CurrentInventoryList.js"></script>
    <script src="js/ButtonGrid.js"></script>
    <script src="js/Sale.js"></script>
    <title>Customer Transactions</title>
</head>

<body onload="transactionOnload();">
    <div class="container-fluid h-100 d-flex flex-column">
        <header class="row" id="header">
            <div class="row" id="headerDiv">
                <img id="logo" class="img-fluid col-2 align-middle col-2" src="assets/AssumptaITomasLogoGreenV2.png">
                <div class="col">
                    <h1 class="">Assumpta i Tomas</h1>
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <ul>
                            <li class="col mx-2"><a href="transactionsPage.html">Transactions</a></li>
                            <li class="col mx-2"><a href="EditProductInfo.html">Edit Product Info</a></li>
                            <li class="col mx-2"><a href="UpdateInventory.html">Update Inventory</a></li>
                        </ul>
                        <ul>
                            <button class="col mx-2 btn btn-light" onclick="toggleSize();">Toggle Size</button>
                            <button class="col mx-2 btn btn-dark" onclick="logoutButton();">Log Out</button>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="row flex-grow-1">
            <div class="col-sm-6 col-padding d-flex flex-column h-100">
                <h1>Update Inventory</h1>
                <form class="p-3 border border-3 border-secondary bg-light">
                    <div class="row form-group row-margin">
                        <label class="col-6" for="productIDInput">Product ID:</label>
                        <input class="col-6" type="number" id="productIDInput" readonly>
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="productName">Product Name:</label>
                        <input class="col-6" type="text" id="productName" readonly>
                    </div>
                    <div class="row form-group row-margin">
                        <label class="col-6" for="currentInventory">Current Inventory:</label>
                        <input class="col-6" type="text" id="currentInventory">
                    </div>
                    <div class="row form-group">
                        <button class="col-md my-1 btn btn-color1">Update Inventory</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 d-flex flex-column">
                <h1>Select Product:</h1>
                <div class="flex-grow-1 productPanel ">
                    <div class="container h-100">
                        <div class="row h-100" id="buttonGrid"></div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-color1" type="button"
                        onclick="decrementPage();generateButtonGrid(pageNumber);">&lt;&lt;
                        Previous Page</button>
                    <button class="btn btn-color1" type="button"
                        onclick="incrementPage();generateButtonGrid(pageNumber);">Next Page
                        &gt;&gt;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
